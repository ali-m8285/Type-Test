<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Type Test</title>
        <link rel="stylesheet" href="./assets/style/home.css" />
    </head>
    <body class="dark-mode">
        <p>If you see the blink start typing, else click on box to start test</p>
        
        <div class="quote">
            <div class="quote-container"></div>
            <input type="text" id="writePlace" autofocus autocomplete="false"/>
            <span class="author">- </span>
            <span class="category">Category: </span>
        </div>

        <div class="end-modal" style="display: none">
            <h1>Done</h1>
            <span class="word-count">Word Count: </span>
            <span class="time">Time: </span>
            <div class="wpm">WPM: </div>
            <div class="accuracy">Accuracy: </div>
            <span class="correct-letters">Correct Letters: </span>
            <span class="false-letters">False Letters: </span>
            <div class="close-modal">OK!</div>
        </div>

        <div class="overlay"></div>

        <div class="dark-mode-btn"></div>

        <p>Press 'Tab' to restart the test</p>

        <script src="./assets/script/home.js"></script>
    </body>
</html>
